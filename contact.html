<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Contato - Barbearia Alura </title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <div class="box">
            <h1><img src="logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="name"> Nome e sobrenome</label>
            <input type="text" id="name" class="defaultInput">

            <label for="email">Email</label>
            <input type="text" id="email" class="defaultInput">

            <label for="fone">Telefone</label>
            <input type="text" id="fone" class="defaultInput">

            <label for="message">Mensagem</label>
            <textarea cols="70" rows="10" id="message" class="defaultInput"></textarea>

            <div>
                <p>Como prefere nosso contato?</p>

                <label for="radioEmail"><input type="radio" name="contact" value="Email" id="radioEmail">Email</label>

                <label for="radioCall"><input type="radio" name="contact" value="Ligação" id="radioCall">Ligação</label>

                <label for="radioWhatsapp"><input type="radio" name="contact" value="Whatsapp"
                        id="radioWhatsapp">Whatsapp</label>
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário">

        </form>
    </main>

    <footer>
        <img src="white-logo.png">
        <p class="copyright"> &copy Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
